<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetShop</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/calendar.css">
	<link rel="stylesheet" type="text/css" href="css/popup_form.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/mocks.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<header id="title_menu">
    PetShop
    <button class="alert" id="btn_signup">Cadastrar</button>
    <form class="sign_in">
        <label>Usuário:</label> <input id="user_input" type="text" name="name" size="10">
        <label>Senha:</label> <input id="password_input" type="password" name="name" size="10">
        <input id="button_login" type="button" value="Entrar">
    </form>
</header>
<menu id="main_menu">
    <ul>
        <li class="main_category">
            <button id="menu_pb">Nossos Produtos</button>
            <ul id="menu_products">
                <li><button id="menu_pb">Brinquedo</button></li>
                <li><button id="menu_pb">Coleira</button></li>
                <li><button id="menu_pb">Ração</button></li>
                <li><button id="menu_pb">Essenciais</button></li>
            </ul>
        </li>
        <li class="main_category">
            <button id="menu_bs">Nossos Serviços</button>
            <ul id="menu_services">
                <li><button id="menu_bs">Banho</button></li>
                <li><button id="menu_bs">Tosa</button></li>
                <li><button id="menu_bs">Veterinário</button></li>
                <li><button id="menu_bs">Passeio</button></li>
            </ul>
        </li>
    </ul>
</menu>
<section id="pageloader"></section>
</body>
</html>
