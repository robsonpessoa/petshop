<div id="contactdiv">
	<form class="form" action="#" id="contact">
		<h3>Contact Form</h3>
		<hr/><br/>
		<label>Product Name: <span>*</span></label>
		<br/>
		<input type="text" id="product_name" placeholder="Name"/><br/>
		<br/>
		<label>Price: <span>*</span></label>
		<br/>
		<input type="text" id="product_price" placeholder="Email"/><br/>
		<br/>
		<label>Description: <span>*</span></label>
		<br/>
		<input type="text" id="product_description" placeholder="10 digit Mobile no."/><br/>
		<br/>
		<label>Image URL:</label>
		<br/>
		<input type="text" id="product_image_url" placeholder="10 digit Mobile no."/><br/>
		<br/>
		<input type="button" id="popup_send" value="Send"/>
		<input type="button" id="popup_cancel" value="Cancel"/>
		<br/>
	</form>
</div>
