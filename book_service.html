<section>
    <form id="form_add_pet">
        <div class="underline">
            <h2>Agendar Serviço</h2>
        </div>
        <div class="photo_uploader">
        </div>
        <div style="display: inline-block; margin: 8px">
            <label>Nome do Animal:</label> <select name="my_animals">
            <option value="" selected>Escolha um animal</option>
        </select><br>
            <label>Serviço:</label> <select>
            <option value="" selected>Escolha um serviço</option>
            <option value="s1">Serviço 1</option>
            <option value="s2">Serviço 2</option>
            <option value="s3">Serviço 3</option>
            <option value="s4">Serviço 4</option>
        </select><br>
            <label>Data:</label> <input type="date" name="name" size="10">
            <label>Horário:</label> <input type="time" name="name" size="10">
        </div>
        <br>
        <input type="submit" value="Cadastrar">
    </form>

    <script type="text/javascript">
        $("[name=my_animals]").children().remove();
        $('[name=my_animals]').append(createOption("Selecione um animal", ""));
        for (var i=0; i < session.user.pets.length; ++i)
            $('[name=my_animals]').append(createOption(session.user.pets[i].name, session.user.pets[i].name));
        
    </script>
</section>
